<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!--End-->

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--End-->
</head>

    <body>
        
        <!--Structure of the page-->
        <header class="body">
        </header>

        <section class="body">
        <form>
        <h2> Enter Contact Info: </h2>
          <!--Contact Application Content-->
            <label>First Name:</label>
            <input name="name" placeholder="Type Here">
                    
            <label>Last Name:</label>
            <input name="last-name" type="text" placeholder="Type Here">
                    
            <label>Phone Number:</label>
            <input name="phone-number" type="text" placeholder="Type Here">

            <label>Street:</label>
            <input name="street" type="text" placeholder="Type Here">
                    
            <label>City:</label>
            <input name="city" type="text" placeholder="Type Here">

            <label>State:</label>
            <input name="state" type="text" placeholder="Type Here">
                            
            <input id="submit" name="submit" type="submit" value="Submit">
            <!--End-->
            
        </form>
            <!--Contact Click Area-->
          <h2>Contacts:</h2><br>
            <ul>
                <!--Placeholder for contact area-->
                <li><a href="#" id="contact-info">John Smith</a></li>    
            </ul>
            <!--End-->
        </section>

        <!--Container for contact information-->
        <section id="info-show">
    
           <p id="first-name-show">John</p>
           <p id="last-name-show">Smith</p>
           <p id="phone-number-show">(000)-000-0000</p>
           <p id="street-show">John Street 20501</p>
           <p id="city-show">Brooklyn</p>
           <p id="state-show">New York</p>

        </section>
        <!--End-->
    </body>

</html>
