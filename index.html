<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <!--Stylesheets-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <!--End-->

        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--Serialize Form Data Function
        <script type="text/javascript" src="http://form-serialize.googlecode.com/svn/trunk/serialize-0.2.min.js"></script>-->
        <!--End-->
    </head>

    <body>
        <div class="container">
            <div class="row">
               
                <!--Structure of the page-->
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                    <h2> Enter Contact Info: </h2>
                    <form id="contact-form">

                         <!--Contact Application Content-->
                        <div class="form-group">
                            <label for="first-name">First Name:</label>
                            <input class="form-control" id="first-name" name="name" placeholder="Type Here" required autofocus>
                        </div>

                        <div class="form-group">        
                            <label for="last-name">Last Name:</label>
                            <input class="form-control" id="last-name" name="last-name" type="text" placeholder="Type Here" required>
                        </div>
                        
                        <div class="form-group">          
                            <label for="phone-number">Phone Number:</label>
                            <input class="form-control" id="phone-number" name="phone-number" type="text" placeholder="Type Here">
                        </div>
                        
                        <div class="form-group">   
                            <label for="street">Street:</label>
                            <input class="form-control" id="street" name="street" type="text" placeholder="Type Here">
                        </div>
                        
                        <div class="form-group">           
                            <label for="city">City:</label>
                            <input class="form-control" id="city" name="city" type="text" placeholder="Type Here">
                        </div>
                        
                        <div class="form-group">   
                            <label for="state">State:</label>
                            <input class="form-control" id="state" name="state" type="text" placeholder="Type Here">
                        </div>     
                        <!--End-->
                        
                    </form>
                        <!--Submit button-->
                          <button class="btn btn-primary" id="submit" name="submit" type="submit">Submit</button>
                        <!--Contact Click Area-->
                    <h2>Contacts:</h2><br>
                    <ul>
                        <!--Placeholder for contact area-->
                        <li id="contact-info"><a href="#">John Smith</a></li>   
                    </ul>
                        <!--End-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">

                <!--Container for contact information-->
                <section id="info-show">
            
                   <p id="first-name-show">John</p>
                   <p id="last-name-show">Smith</p>
                   <p id="phone-number-show">(000)-000-0000</p>
                   <p id="street-show">John Street 20501</p>
                   <p id="city-show">Brooklyn</p>
                   <p id="state-show">New York</p>

                </section>
                <!--End-->
            </div>
        </div>
    </body>

</html>
