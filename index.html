<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!--End-->

    <!--Javascript-->

    <script type="text/javascript" src="js/app.js"></script>

</head>

    <body>
        
        <!--Structure of the page-->
        <header class="body">
        </header>

        <section class="body">
        <form>

          <!--Contact Application Content-->
            <label>First Name:</label>
            <input name="name" placeholder="Type Here">
                    
            <label>Last Name:</label>
            <input name="last-name" type="text" placeholder="Type Here">
                    
            <label>Phone Number:</label>
            <input name="phone-number" type="text" placeholder="Type Here">

            <label>Street:</label>
            <input name="street" type="text" placeholder="Type Here">
                    
            <label>City:</label>
            <input name="city" type="text" placeholder="Type Here">

            <label>State:</label>
            <input name="state" type="text" placeholder="Type Here">
                            
            <input id="submit" name="submit" type="submit" value="Submit">
            <!--End-->
            
            <h2>Contacts:</h2><br>
            <ul>
                <li><a href="#">John Smith</a></li>    
            </ul>

        </form>
        </section>

    </body>

</html>
